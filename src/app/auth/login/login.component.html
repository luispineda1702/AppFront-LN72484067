<mat-card appearance="outlined">
    <mat-card-header>
    <mat-card-title> AUTENTICACIÃ“N</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form >
        <div class="form">
        <mat-form-field>
            <mat-label>Ingrese su usuario</mat-label>
            <input matInput type="text" [(ngModel)]="usuario" name="usuario" >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Ingrese su password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>
    </div>
    </form>
    </mat-card-content>
    <mat-card-actions>
    <button mat-raised-button (click)="onLogin()">INGRESAR</button>
    </mat-card-actions>
    <mat-card-footer>
    @if(mensaje){
        <div>{{mensaje}}</div>
    }
    </mat-card-footer>
</mat-card>
